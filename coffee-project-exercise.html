<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee</title>
  <link rel="stylesheet" href="css/coffee-project.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
<h1 class="text-center m-4">Coffee!</h1>
  <hr>

<!--  start of form-->

  <div class="row justify-content-end">
  <div class="col-sm col-md-6 col-lg-6">
    <h5>Roast</h5>
  <select class="form-select" aria-label="Default select example">
    <option selected>Type</option>
    <option value="1">Light</option>
    <option value="2">Medium</option>
    <option value="3">Dark</option>
  </select>
  </div>
    </div>
  <br>
  <div class="row justify-content-end">
  <div class="col-sm col-md-6 col-lg-6">
    <h5>Coffee Name</h5>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Submit</button>
    </div>
  </div>
  </div>
  <br>

<!-- Start of Second Form-->

  <div class="row justify-content-end">
    <div class="col-sm col-md-6 col-lg-6">
      <h2 class="text-center">Add a Coffee</h2>
      <h5>Roast</h5>
      <select class="form-select" aria-label="Default select example">
        <option selected>Type</option>
        <option value="1">Light</option>
        <option value="2">Medium</option>
        <option value="3">Dark</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row justify-content-end">
    <div class="col-sm col-md-6 col-lg-6">
      <h5>Name</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>
  </div>


</div>


<script src="js/coffee-project.js"></script>
</body>
</html>
