<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Basics Examples</title>
    <style>
        *
        .flex-container {
            display: flex;
            align-items: baseline;
            border: 5px solid goldenrod;
            height: 100vh;
        }
        .box1 {
            font-size: 15px;
        }
        .box2 {
            font-size: 30px;
        }
        .box3 {
            font-size: 45px;
        }
        .box4 {
            font-size: 60px;
        }
        .box5 {
            font-size: 75px;
        }

    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
</div>

<div class="flex-container-baseline">
    <div class="flex-item" box1"> Flex Item 1</div>
    <div class="flex-item" box1"> Flex Item 1</div>
    <div class="flex-item" box1"> Flex Item 1</div>
    <div class="flex-item" box1"> Flex Item 1</div>
    <div class="flex-item" box1"> Flex Item 1</div>
    <div class="flex-item" box1"> Flex Item 1</div>
</div>

</body>
</html>
