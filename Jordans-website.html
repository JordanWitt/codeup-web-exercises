<!DOCTYPE html>
<html>
<head>
    <title>Tooltip with Image</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .tooltip {
            text-decoration:none;
            position:relative;
        }
        .tooltip span {
            display:none;
        }
        .tooltip span img {
            float:left;
        }
        .tooltip:hover span {
            display:block;
            position:absolute;
            overflow:hidden;
        }
    </style>
</head>
<body>
<a class="tooltip" href="https://en.wikipedia.org/wiki/Giant_panda">
    <p style="font-family:Helvetica Neue"> GIANT PANDAS </p>
    <span>
      <img alt="" src="images/pexels-mq-huang-7619845.jpg" height="400px">
    </span>
</a>
</body>
</html>
